services:
  - type: web
    name: cybix-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: PORT
        value: 3000
      - key: RENDER_EXTERNAL_URL
        sync: false